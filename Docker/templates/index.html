                    <div class="input-group">

                    <div class="progress mb-4">

                        <button class="btn btn-outline-dark btn-sm" onclick="alert('‡∏ü‡∏µ‡πÄ‡∏à‡∏≠‡∏£‡πå Export CSV ‡∏à‡∏∞‡∏°‡∏≤‡πÉ‡∏ô‡πÄ‡∏ü‡∏™‡∏ñ‡∏±‡∏î‡πÑ‡∏õ‡∏Ñ‡∏£‡∏±‡∏ö!')">üìÇ Export CSV</button>

    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const tableBody = document.getElementById('tableBody');
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');

            if(fileInput.files.length === 0) return;

            // ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏° UI
            loading.classList.remove('d-none');
            resultArea.classList.add('d-none');
            tableBody.innerHTML = '';

            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('files[]', file);
            }

            try {
                // ‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏´‡∏≤ Backend
                const res = await fetch('/predict_batch', { method: 'POST', body: formData });
                const data = await res.json();

                // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏ñ‡∏ß‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á
                data.results.forEach(item => {
                    const row = `
                        <tr>
                            <td>${item.filename}</td>
                            <td><img src="data:image/jpeg;base64,${item.image_data}" class="preview-img"></td>
                            <td>${item.count} ‡∏à‡∏∏‡∏î</td>
                            <td><span class="badge ${item.count > 0 ? 'text-bg-success' : 'text-bg-danger'}">${item.status}</span></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

                resultArea.classList.remove('d-none');

            } catch (err) {
                alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message);
            } finally {
                loading.classList.add('d-none');
            }
        };
    </script>
